<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-8">

    <meta name="viewport" content="width=device-width">
    <title>
        Ecomerce Website
    </title>
    <style>
         body {
        background: linear-gradient(to bottom, grey,rgb(207, 203, 203));
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

        img {
            height: 270px;
            width: fit-content;
        }
        .card-text{
            color: green;
            box-shadow: 4px 4px 2px gray;
            border-radius: 10px;
        }
        .card{
            box-shadow: 5px 5px rgba(139, 138, 138, 0.4);
            border-radius: 5px;
        }
        article{
            box-shadow: 4px 4px 2px gray;
            border-radius: 10px;
        }
        h1 {
        text-shadow: 2px 2px grey;
        margin-bottom: 2%;
        font-weight: bold;
        font-family: Verdana, Geneva, Tahoma, sans-serif;

    }
        
    </style>
</head>

<body>
    <h1 class="text-center head">Ecomerce Site</h1>
    <div class="container-fluid border border-secondary  p-5">
        
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="card m-2">
                    <img class="card-img-top p-4" src="images/tshirt.jpeg" alt="TShirt" />
                    <div class="card-body text-center">
                        <article class="car-img-top">
                            <h5 class="card-title" id="name1">TShirt</h5>
                        </article>
                        <div>
                            <h5 class="card-text">₹<span id="price1">999</span>/-</h5>
                        </div>
                        <div >
                        <button class="btn btn-primary mt-3" id="btn1" onclick="add('name1','price1','btn1')">Add to Cart</button>
                    </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="card m-2">
                    <img class="card-img-top p-5" src="images/showred.jpeg" alt="Shoe" />
                    <div class="card-body text-center">
                        <article class="car-img-top">
                            <h5 class="card-title" id="name2">Shoe</h5>
                        </article>
                        <div>
                            <h5 class="card-text">₹<span id="price2">1599</span>/-</h5>
                        </div>
                        <button class="btn btn-primary mt-3" id="btn2" onclick="add('name2','price2','btn2')">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="card m-2">
                    <img class="card-img-top p-4" src="images/earphones.jpeg" alt="Ear Phones" />
                    <div class="card-body text-center">
                        <article class="car-img-top">
                            <h5 class="card-title" id="name3">Ear Phones</h5>
                        </article>
                        <div>
                            <h5 class="card-text">₹<span id="price3">1999</span>/-</h5>
                        </div>
                        <button class="btn btn-primary mt-3" id="btn3" onclick="add('name3','price3','btn3')">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="card m-2">
                    <img class="card-img-top p-4" src="images/watch1.jpg" alt="Watch" />
                    <div class="card-body text-center">
                        <article class="car-img-top">
                            <h5 class="card-title" id="name4">Watch</h5>
                        </article>
                        <div>
                            <h5 class="card-text">₹<span id="price4">4999</span>/-</h5>
                        </div>
                        <button class="btn btn-primary mt-3" id="btn4" onclick="add('name4','price4','btn4')">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="card m-2">
                    <img class="card-img-top" src="images/whiteshirt.jpg" alt="Shirt" />
                    <div class="card-body text-center">
                        <article class="car-img-top">
                            <h5 class="card-title" id="name5">Shirt</h5>
                        </article>
                        <div class="inline">
                            <h5 class="card-text">₹<span id="price5">1199</span>/-</h5>
                        </div>
                        <button class="btn btn-primary mt-3" id="btn5" onclick="add('name5','price5','btn5')">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="card m-2">
                    <img class="card-img-top p-5" src="images/bags.jpg" alt="Bag" />
                    <div class="card-body text-center">
                        <article class="car-img-top">
                            <h5 class="card-title" id="name6">Bag</h5>
                        </article>
                        <div class="inline">
                            <h5 class="card-text">₹<span id="price6">3599</span>/-</h5>
                        </div>
                        <button class="btn btn-primary mt-3" id="btn6" onclick="add('name6','price6','btn6')">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="card m-2">
                    <img class="card-img-top p-4" src="images/phone.jpg" alt="Phone" />
                    <div class="card-body text-center">
                        <article class="car-img-top">
                            <h5 class="card-title" id="name7">Phone</h5>
                        </article>
                        <div class="inline">
                            <h5 class="card-text">₹<span id="price7">54999</span>/-</h5>
                        </div>
                        <button class="btn btn-primary mt-3" id="btn7" onclick="add('name7','price7','btn7')">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="card m-2">
                    <img class="card-img-top p-4" src="images/wallet.jpg" alt="Wallet" />
                    <div class="card-body text-center">
                        <article class="car-img-top">
                            <h5 class="card-title" id="name8">Wallet</h5>
                        </article>
                        <div class="inline">
                            <h5 class="card-text">₹<span id="price8">549</span>/-</h5>
                        </div>
                        <button class="btn btn-primary mt-3" id="btn8" onclick="add('name8','price8','btn8')">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let productArr = [];
        function add(name,price,btn){
            let pname=document.getElementById(name).textContent;
            let pprice=document.getElementById(price).textContent;
            let pbtn=document.getElementById(btn);
            pbtn.textContent = "Remove from Cart";
            pbtn.style.backgroundColor = "orange";
            pbtn.style.border = "orange"
            let productOb = {
                Name:pname,
                Price:pprice
            }
            productArr.push(productOb);
            localStorage.setItem("Cart",JSON.stringify(productArr));
        }
    </script>

</body>


</html>
